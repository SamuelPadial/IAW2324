<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <link rel="stylesheet" href="circulos.css">
    <title>Ejercicio1</title>
</head>
<body>

    <div class="container">
       <div class="box"> 
            <div class="circle1" id="circulorojo">
            </div>
            <button class="boton" id="botonocultar" onclick="esconder()">ocultar</button>
        </div>
        <div class="box">
            <div class="circle2">
            </div>
            <button class="boton">ocultar</button>
        </div>
        <div class="box">
            <div class="circle3">
            </div>
            <button class="boton">ocultar</button>
        </div>
    </div>
    <script>
        function esconder (){
            var visible = document.getElementById("circulorojo")
            if (visible.style.visibility == "hidden"){
                document.getElementById("circulorojo").style.visibility = "visible"
            }
            else{
                document.getElementById("circulorojo").style.visibility = "hidden"  
            }
            
        }
    </script>
</body>
</html>
