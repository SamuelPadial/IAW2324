<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
    <form action="">
        <label for="dninum">Introduce tu numero DNI: </label>
        <input type="text" id="dninum">
        <input type="button" onclick="caldni()" value="numero">

        <p id="mensaje"></p>
    </form>

    <script>
        function caldni(){
            let num = document.getElementById("dninum").value;
            let letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E", "T"]

            if(num.length > 8 || num.length < 8 || num == NaN ){
                document.getElementById("mensaje").innerHTML = "Introduce un valor correcto"
            }
            else{
                let resto = num%23;
                let carselec = letras[resto]
                document.getElementById("mensaje").innerHTML = carselec

            }
        }
    </script>
</body>
</html>
